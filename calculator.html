<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<style type="text/css">
		input
		{
			height: 30px;
		}
	</style>
</head>
<body>
	<div style="width: 400px; height: 75px; background-color: grey; margin: auto; margin-top: 30vh;padding:200px;padding-top: 10px; box-shadow: 10px 10px black; border-radius: 20px;">
	<h3 style="text-align:center;">Calculator</h3>
	<input type="text" name="num1" id="num1" placeholder="Enter first number">
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" name="num2" id="num2" placeholder="Enter second number"><br><br>
	<button onclick="calculate(num1.value,num2.value,operator.value)" style="display: block; width: 25%; margin:auto; height: 30px;">Calculate</button><br><br><br>
	<div style="text-align: center; color:whitesmoke;">The Answer is <span style="color: green; background-color:white;"><h1 id="ans"></h1></span></div>
    </div>


	<script type="text/javascript">
		function calculate(a,b,c)
		{
			var d
			switch (c) 
			{
			case "+":
				a=Number(a)
				b=Number(b)
				d=a+b;
				break;
			case "-":
				d=a-b;
				break;
			case "*":
				d=a*b;
				break;
			case "/":
				d=a/b;
				break;
			}
			document.getElementById("ans").innerHTML=d;
		}
	</script>

</body>
</html>
